<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 75 0" color="blue"></a-box>
      <a-sphere position="0 1.93 -5" radius="2" color="red"></a-sphere>
      <a-cylinder position="-1 0.9 -3" radius="0.85" height="1.5" color=" #cbc212"></a-cylinder>

      <a-sky color="blue"></a-sky>
      <a-entity geometry="primitive: icosahedron" postion=" 2 78 5" color="green"></a-entity>
      <a-entity geometry="primitive: torus; radius: 10; radiusTubular: 5.5; arc: 200" color=" #09d6f7 " position="10 0 20" rotation="20 36 0"></a-entity>
      <a-entity geometry="primitive: tetrahedron; radius: 2" color="#09F7AB"  position="-9 70 5"></a-entity>
    </a-scene>
